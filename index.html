<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Content</title>
    <script>
        function loadContent() {
            const isMobile = window.innerWidth <= 768;
            const contentDiv = document.getElementById("content");

            const htmlFile = isMobile ? 'mobile.html' : 'desktop.html';

            // Fetch the appropriate HTML file and inject it into the content div
            fetch(htmlFile)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading content: ", error);
                    contentDiv.innerHTML = "<p>Sorry, there was an error loading the content.</p>";
                });
        }

        window.onload = loadContent;
        window.onresize = loadContent; // Recheck on resize
    </script>
</head>
<body>
    <div id="content">
        <!-- Content will be dynamically loaded based on the device -->
    </div>
</body>
</html>
